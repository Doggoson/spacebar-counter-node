    <link rel="shortcut icon" type="image/jpeg" href="https://cdn.glitch.com/1b52cb8a-e18f-466c-a491-7d2e3bd3e69e%2FB8AB4D6B-42F6-4995-8AF9-F5CA1BB32C82.png?v=1617815424128"/>

    </div>
    
    <button id="AutoSpace" class="ShopButton" onclick="StartAuto()" style="position:fixed; right: 45%; top: 50px; opacity:0%" disabled="disabled">Auto Space</button>
    <button class="MobileButton" onclick="MobileTap()" style="position:absolute;bottom:100px;left:32%">TAP</button>
    <button class="menu-open -mobile" onclick="OpenMenu()">
